<div class="container content">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<span class="anchor" id="formLogin"></span>
			<!-- form card login with validation feedback -->
			<div class="card card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">Nuevo alumno</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
						</div>
						<div class="form-group">
							<label for="apellido">Apellidos</label>
							<input type="text" class="form-control" id="apellido" placeholder="Ingresar Apellido..." #apellido>
						</div>
						<div class="form-group">
							<label for="matricula">Matricula</label>
							<input type="text" class="form-control" id="matricula" placeholder="Ingresar matricula..." #matricula>
						</div>
						<div class="form-group">
							<label for="carrera">Carrera</label>
							<input type="text" class="form-control" id="carrera" placeholder="Ingresar nombre de carrera..." #carrera>
						</div>
						<button type="submit" class="btn btn-primary" (click)="add(nombre.value,apellido.value,matricula.value,carrera.value)">Registrar!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr class="mb-5">
	<div class="row">
		<app-list-alumnos *ngFor="let d of alumnos" [alumno]="d"></app-list-alumnos>	
	</div>
</div>
